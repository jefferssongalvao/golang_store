{{define "EditProduct"}}
{{template "_head"}}
    <body>
        {{template "_menu"}}
        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-5">Editando o produto</h1>
                        <p class="lead">Insira os dados para editar</p>
                    </div>
                </div>
                <form method="POST" action="update_product">
                    <input type="hidden" name="ID" value="{{.ID}}">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" name="name" class="form-control" value="{{.Name}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="description">Descrição:</label>
                                <input type="text" name="description" class="form-control"value="{{.Description}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="price">Preço:</label>
                                <input type="number" name="price" class="form-control" step="0.01"value="{{.Price}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="amount">amount:</label>
                                <input type="number" name="amount" class="form-control"value="{{.Amount}}">
                            </div>
                        </div>
                    </div>
                    <button type="submit" value="editar" class="btn btn-success">Editar</button>
                    <a class="btn btn-info" href="/">Voltar</a>
                </form>
        </div>
    </body>
</html>
{{end}}
