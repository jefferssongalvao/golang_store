{{define "Index"}}
{{template "_head"}}
<body>
    {{template "_menu"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Amount}}</td>
                            <td>
                                <a href="/edit_product?id={{.ID}}" class="btn btn-warning">Editar</a>
                                <button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Deletar</button>
                            </td>
                        </tr> 
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new_product" class="btn btn-info">Novo produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(ID) {
        let response = confirm("Deseja deletar o produto?")
        if (response) {
            window.location = "/delete_product?id=" + ID
        }
    }
</script>

</html>
{{end}}
